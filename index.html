<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
  <div class="container">
    <header class="extensions">
        <img class="extensions__logo" src="./assets/images/logo.svg" alt="logo">
        <img class="extensions__logo__blanco" src="./assets/images/logo-blanco.svg" alt="logo blanco">
        <div class="extensions__mode">
          <img class="extensions__moon" src="./assets/images/icon-moon.svg" alt="Moon Logo">
          <img class="extensions__sun" src="./assets/images/icon-sun.svg" alt="Sun logo">
        </div>
    </header>
    <nav class="menu">
      <h1 class="menu__title">Extensions List</h1>
      <div class="menu__list">
        <button class="active" value="all">All</button>
        <button value="active">Active</button>
        <button value="inactive">Inactive</button>
      </div>
    </nav>
    <main class="cards__container">
      
    </main>
    <script type="module" src="app.js"></script>
  </div>
</body>
</html>
